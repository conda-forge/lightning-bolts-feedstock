{% set name = "lightning-bolts" %}
{% set version = "0.6.0.post1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lightning-bolts-{{ version }}.tar.gz
  sha256: 09330e0998c94922b2a1471b9175b2e2a4c2d42e3c4a4de07677369b4d41bc08

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - dataclasses
    - packaging
    - python >=3.6
    - pytorch-lightning >=1.7.0
    - pytorch >=1.6
    - torchmetrics >=0.4.1
    - lightning-utilities
    - wandb
    - pillow
    - torchvision
    - scikit-learn
    - matplotlib-base

test:
  imports:
    - pl_bolts
    - pl_bolts.callbacks
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Lightning-AI/lightning-bolts
  summary: PyTorch Lightning Bolts is a community contribution for ML researchers.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Borda
    - Tobias-Fischer
