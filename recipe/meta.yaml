{% set name = "lightning-bolts" %}
{% set version = "0.5.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lightning-bolts-{{ version }}.tar.gz
  sha256: 4d64a033a7b5b69c88852741ec37d60620c920bed7c11cd9515be3102410994f

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - dataclasses
    - packaging
    - python >=3.6
    - pytorch-lightning >=1.3.0
    - pytorch >=1.6
    - torchmetrics >=0.4.1

test:
  imports:
    - pl_bolts
    - pl_bolts.callbacks
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/PyTorchLightning/lightning-bolts
  summary: PyTorch Lightning Bolts is a community contribution for ML researchers.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Tobias-Fischer
